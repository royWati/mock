server:
  port: 8790
spring:
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:applications
    driver-class-name: org.h2.Driver
    data-username: sa
    data-password:
    sql-script-encoding: UTF-8
  jpa:
    hibernate:
      ddl-auto: create
    database-platform: org.hibernate.dialect.H2Dialect